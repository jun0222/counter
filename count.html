<!DOCTYPE html>
<html>
  <head>
    <title>count</title>
    <script type="text/javascript">
      var $count = 0;
      function countUp() {
        document.getElementById("num").innerHTML = ++$count;
      }
      function countDown() {
        document.getElementById("num").innerHTML = --$count;
      }
    </script>
  </head>
  <body>
      <section class="counter">
        <div class="buttons">
          <button onclick="countUp();">+</button>
          <button onclick="countDown();">-</button>
        </div>
        <p><span id="num">0</span>å›ž</p>
      </section>
  </body>
</html>

<style>
  button{
    font-size: 100px;

    float: left;
  }
  .buttons{
    width: 400px;

    margin-right: auto;
    overflow: hidden;
  }
  #num{
    font-size: 50px;
    width: 50px;
    height: 50px;
  }
  p{
    display: block;
    margin-left: auto;

</style>
